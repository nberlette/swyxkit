image: nberlette/gitpod-enhanced:latest

tasks:
  - before: pnpm install
    init: pnpm add --global miniflare@next wrangler@beta cron-scheduler tsm typescript tslib @types/node >/dev/null 2>&1
    command: pnpm run dev
ports:
  - port: 3000-5000
    onOpen: notify
    visibility: public

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addBadge: true
    addLabel: true

gitConfig:
  commit.gpgsign: "true"
  tag.gpgsign: "true"
  init.defaultBranch: "main"
  color.ui: "auto"
  color.branch.current: "yellow reverse"
  color.branch.local: "yellow"
  color.branch.remote: "green"
  color.diff.meta: "yellow bold"
  color.diff.frag: "magenta bold"
  color.diff.old: "red bold"
  color.diff.new: "green bold"
  color.status.added: "yellow"
  color.status.changed: "green"
  color.status.untracked: "red"
  bash.showdirtystate: "1"
  bash.showstashstate: "1"
  bash.showuntrackedfiles: "1"
  bash.showupstream: ""
  bash.showcolorhints: "true"
  init.defaultbranch: "main"
  url.https://github.com/.insteadOf: "gh:"
  url.https://gitlab.com/.insteadOf: "gl:"
  url.https://bitbucket.org/.insteadOf: "bb:"
  url.https://gist.github.com.insteadOf: "gist:"
  url.https://github.com.insteadOf: "github:"
  url.https://gitlab.com.insteadOf: "gitlab:"
  url.https://bitbucket.org.insteadOf: "bitbucket:"
vscode:
  extensions:
    - github.copilot-nightly
    - eamodio.gitlens
    - svelte.vscode-svelte
    - rafaelmartinez.svelte-preview
    - fivethree.vscode-svelte-snippets
    - jock.svg
    - editorconfig.editorconfig
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
    - yzhang.markdown-all-in-one
    - jacano.vscode-pnpm
    - gamunu.vscode-yarn
    - eg2.vscode-npm-script
    - christian-kohler.npm-intellisense
    - christian-kohler.path-intellisense
    - mrmlnc.vscode-scss
    - voorjaar.windicss-intellisense
